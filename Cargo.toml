[package]
name = "trc"
version = "1.1.8"
edition = "2021"
license = "MIT"
readme = "README.md"
authors = ["Eric Buehler"]
description = "A smart pointer that implements biased reference counting to outperform Arc and allow thread-safety."
homepage = "https://github.com/EricLBuehler/trc"
repository = "https://github.com/EricLBuehler/trc"
keywords = ["reference-counted", "thread-safe", "smart-pointer", "memory"]
categories = ["memory-management", "data-structures", "concurrency"]

[dependencies]
spin = {version="0.9.8", optional = true}

[features]
default = []
nostd = []
test_atomic = []
test_lock = ["spin/rwlock"]
test_lock_nostd = ["spin/rwlock", "nostd", "test_lock"]
